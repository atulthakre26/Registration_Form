<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #00e5ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 0.2rem;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 40%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #fff;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="username" placeholder="Username" required />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const data = {
        fullName: fullName,
        email: email,
        username: username,
        password: password
      };

      try {
        const response = await fetch('http://localhost:8080/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Registration successful!");
          form.reset();
          window.location.href = "login.html";
        } else {
          const errorData = await response.json();
          alert("Registration failed: " + (errorData.message || "Unknown error"));
        }

      } catch (error) {
        console.error("Error during registration:", error);
        alert("Something went wrong. Please try again later.");
      }
    });

    function togglePassword(fieldId, toggleIcon) {
      const passwordField = document.getElementById(fieldId);
      const isPassword = passwordField.type === 'password';
      passwordField.type = isPassword ? 'text' : 'password';
      toggleIcon.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    }
  </script>
</body>
</html>
